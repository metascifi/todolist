<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
</head>
<body>
    <aside>

        <div class="add-task-button">
            <p>ADD TASK</p>
            <div class="icon-container">
                <img src="images/aside-icons/add-task-icon.svg">
            </div>
        </div>

        <div class="projects-list-container">
            <div class="projects-list-name">
                <p>PROJECTS</p>
                <div class="icon-container">
                    <img src="images/aside-icons/project-add-button.svg">
                </div>
            </div>
            <ul class="projects-list"></ul>
        </div>

    </aside>
    <main>
        <div class="get-started-section">
                
            <div class="get-started-info">
                <p>To get started  press</p>
        
                <div class="add-task-button">
                    <p>ADD TASK</p>
                    <div class="icon-container">
                        <img src="images/aside-icons/add-task-icon.svg">
                    </div>
                </div>
        
            </div>
        </div>        
    </main>
</body>
</html>
