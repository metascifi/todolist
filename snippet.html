<!-- Start page -->

<div class="get-started-section">
                
    <div class="get-started-info">
        <p>To get started  press</p>

        <div class="add-task-button">
            <p>ADD TASK</p>
            <div class="icon-container">
                <img src="images/aside-icons/add-task-icon.svg">
            </div>
        </div>

    </div>
</div>

<!-- Start add task form -->

<div class="add-task-form">
    <form action="#">
        <div class="form-fields">
            <input type="text" class="name-field" placeholder="Enter task name">
            <fieldset class="additional-fields">
                <div class="date-field">
                    <div class="icon-container">
                        <img src="./images/add-task-form/dueto.svg">
                    </div>
                    <p>Due to</p>
                </div>
                <div class="priority-field">
                    <p>Priority</p>
                    <div class="icon-container">
                        <img src="./images/add-task-form/dropdown-arrow.svg">
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="bottom-section">

            <div class="add-project-button">
                <p>Add new project</p>   
                <div class="icon-container">
                    <img src="./images/add-task-form/add-task-icon.svg">
                </div>                 
            </div>

            <div class="action-buttons">
                <button>Cancel</button>
                <button>Add task</button>
            </div>
        </div>
    </form>
</div>
